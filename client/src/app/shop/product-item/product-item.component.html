<div class="card h-100 shadow-sm" *ngIf="product">

    <div class="image position-relative" style="cursor: pointer;">
        <img src={{product.pictureUrl}} alt="{{product.name}}" class="bd-placeholder-img card-img-top" width="100%"height="225">
        <div class="d-flex align-items-center justify-content-center hover-overly">
            <button class="btn btn-primary fa fa-shopping-cart me-2">

            </button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-primary">
                view
            </button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="text-warning">
            {{product.price | currency}}
        </span>
    </div>
</div>
