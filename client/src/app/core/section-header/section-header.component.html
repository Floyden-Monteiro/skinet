<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as  breadcrumbs" >
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
               <div class="col-9">
                   <h1>{{breadcrumbs[breadcrumbs.length-1].label}}</h1>
               </div>
               <div class="col-3 text-end">
                   <xng-breadcrumb>
                       <ng-container *xngBreadCrumbItem="let breadcrumb">
                           <a *ngIf="breadcrumb.url" [routerLink]="breadcrumb.url">{{breadcrumb.label | titlecase}}</a>
                           <span *ngIf="!breadcrumb.url">{{breadcrumb.label | titlecase}}</span>
                       </ng-container>
                   </xng-breadcrumb>
               </div>
            </div>
        </div>
    </section>
</ng-container>
