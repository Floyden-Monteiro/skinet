<div class="container">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="container m-5">
      <div class="table-responsive">
        <table class="table">
          <thead class="bg-light text-text-uppercase">
            <tr>
              <th><div class="py-2">Product</div></th>
              <th><div class="py-2">Pice</div></th>
              <th><div class="py-2">Quantity</div></th>
              <th><div class="py-2">Total</div></th>
              <th><div class="py-2">Remove</div></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of basket.items">
              <th>
                <div class="p-2 d-inline-block">
                  <img
                    src="{{ item.pictureUrl }}"
                    alt="{{ item.productName }}"
                    class="img-fluid"
                    style="max-height: 50px"
                  />
                  <div class="ms-3 d-inline-block align-middle">
                    <h5 class="mb-0">
                      <a class="text-dark text-decoration-none">
                        {{ item.productName }}
                      </a>
                    </h5>
                    <span class="text-muted fst-italic">
                      Type : {{ item.type }}
                    </span>
                  </div>
                </div>
              </th>
              <td class="align-middle">
                <strong>{{ item.price | currency }}</strong>
              </td>
              <td class="align-middle">
                <div class="d-flex align-items-center">
                  <i
                    class="fa fa-minus-circle text-warning me-2"
                    style="cursor: pointer"
                  >
                  </i>
                  <strong style="font-size: 1.5em">{{ item.quantity }}</strong>
                  <i
                    class="fa fa-plus-circle text-warning me-2"
                    style="cursor: pointer"
                  >
                  </i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
</div>
